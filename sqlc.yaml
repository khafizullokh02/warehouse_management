        nullable: true
      - db_type: "pricing_type"
        go_type:
          import: "gopkg.in/guregu/null.v4/zero"
          type: "String"
          package: "zero"
        nullable: true
sql:
  - engine: "postgresql"
    queries: "db/query"
    schema: "db/migration"
    gen:
      go:
        package: "db"
        out: "db/sqlc"
        sql_package: "pgx/v5"
        emit_interface: true
        emit_json_tags: true
        emit_prepared_queries: true