version: "2"

overrides:
  go:
    overrides:
      - go_type: "string" 
        db_type: "uuid"
      - db_type: "pg_catalog.timestamp"
        engine: "postgresql"
        nullable: true
        go_type:
          import: "gopkg.in/guregu/null.v4/zero"
          package: "zero"
          type: "Time"
      - db_type: "date"
        engine: "postgresql"
        nullable: true
        go_type:
          import: "gopkg.in/guregu/null.v4/zero"
          package: "zero"
          type: "Time"
